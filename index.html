<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="stylesheet" rel="style.css" />
  </head>
  <body>
    <div class="border">
      <div class="bg-dark-subtle">
        <div class="w-100 p-3">
          <div class="container">
            <div class="text-center">
              <label>WYBIERZ BROKERA:</label>
            </div>
            <select name="investor" id="investor" class="form-select">
              <option>XTB</option>
              <option>BOSSA</option>
              <option>MBANK</option>
            </select>
            <div class="text-center">
              <label class="form-label" for="customFile"></label>
            </div>
            <div class="justify-cont">
              <input type="file" class="form-control" id="customFile" />
            </div>
            <div class="pt-4">
              <div class="text-center">
                <button type="button" class="btn btn-dark" id="submit">
                  Dodaj transakcje z pliku
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
